<!DOCTYPE html>
<html>
  <head>
    <title>ScopeMaker</title>
    <link rel="stylesheet" type="text/css" href="device_maker.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script ype="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./javascripts/device_maker.js"></script>
    <script type="text/javascript" src="./javascripts/panel.js"></script>
    <script type="text/javascript" src="./javascripts/icon.js"></script>
    <script type="text/javascript" src="./javascripts/component.js"></script>
  </head>
  <body bgcolor="#333333">

    <div id="canvasDiv">
      <img class="componentIcon1" id="nRF51822_MPU9250_icon" src="./icons/nRF51822_MPU9250_L.png">
      <!-- <img class="componentIcon" id="nRF51822_icon" src="./icons/nRF51822_MPU9250_B.png"> -->
    </div>
    <div id="canvasIconDiv">
      <input type="image" class="iconButton" id="saveButton" src="./icons/save.png" onclick="onclickIconButton(this)">
      <input type="image" class="iconButton" id="autoButton" src="./icons/auto.png" onclick="onclickIconButton(this)">
      <input type="image" class="iconButton" id="importButton" src="./icons/import.png" onclick="onclickIconButton(this)">
      <input type="image" class="iconButton" id="exportButton" src="./icons/export.png" onclick="onclickIconButton(this)">
    </div>
    <div id="canvasPanelDiv">


    </div>
    <div id="componentListDiv">
      <input type="button" class="closeButton" value="X" id="close" onclick="menuBottonClick(this);">
      <div class="tabs">
        <ul class="tab-links">
          <li class="active"><a href="#uC">Microcontroller</a></li>
          <li><a href="#sensor">Sensor</a></li>
        </ul>
 
        <div class="tab-content">
          <div id="uC" class="tab active">
              <input type="button" class="componentButton" value="nRF51822" id="nRF51822" onclick="showComponentList(this)" onmousemove="">
              <input type="button" class="componentButton" value="Atmega328p" id="Atmega328p" onclick="showComponentList(this)">
              <input type="button" class="componentButton" value="CC2541" id="CC2541" onclick="showComponentList(this)">
          </div>
   
          <div id="sensor" class="tab">
              <input type="button" class="componentButton" value="MPU9250" id="MPU9250" onclick="showComponentList(this)">
              <input type="button" class="componentButton" value="TMP102" id="TMP102" onclick="showComponentList(this)">
              <input type="button" class="componentButton" value="INMP441" id="INMP441" onclick="showComponentList(this)">
          </div>
        </div>
      </div>

    </div>
    <div id="canvasMenuDiv">
      <input type="button" class="menuBotton" value="Add Component" id="addComponent" onclick="menuBottonClick(this)">
      <input type="button" class="menuBotton" value="Delete Component" id="deleteComponent" onclick="menuBottonClick(this)">
      <input type="button" class="menuBotton" value="Draw Dimension" id="drawDimension" onclick="menuBottonClick(this)">
    </div>

    <script type="text/javascript"> 
    $(document).ready(function() {
       // initIconCanvas();
       // initPanelCanvas();

       initCanvas();

       $(function() { $( "#componentListDiv" ).draggable();});
    });
    </script>

  </body>
</html>
